<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private WIKI 登录</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../script/tools-key.js"></script>
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">Private WIKI</h2>
        <div class="input-group">
            <label class="input-label">请输入访问密码</label>
            <input type="password" class="password-input" placeholder="输入密码" id="passwordInput">
            <span class="error-message" id="errorMessage" style="display: none;">密码错误</span>
        </div>
        <!-- 新增：按钮组（主登录按钮 + 账号登录按钮） -->
        <div class="login-actions">
            <button class="login-btn" id="loginBtn">密码登录</button>
            <button class="login-btn user-login-btn" id="userLoginBtn">登陆账号</button>
        </div>
    </div>

    <script src="../script/login.js"></script>
    <!-- 新增：账号登录按钮跳转逻辑 -->
    <script>
        document.getElementById('userLoginBtn').addEventListener('click', function() {
            window.location.href = 'user/'; // 导航至账号登录页
        });
    </script>
</body>
</html>
